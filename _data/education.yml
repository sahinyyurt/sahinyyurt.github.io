  quote: >
    Erciyes University was established under the name of Kayseri University in 1978. Gevher Nesibe School of Medicine, which was established as an affiliate of Hacettepe University, Ankara, in 1968 and Kayseri Faculty of Business Administration, founded in 1977, both constituted the core of Erciyes University. The Institute of Theology, founded in 1967 and thereafter called as the Faculty of Theology, and Kayseri State Academy of Architecture and Engineering, founded in 1977 and thereafter called as the Faculty of Engineering were incorporated in the university.
